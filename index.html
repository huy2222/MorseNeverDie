<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./asset/img/logo_Từ Ân.png">
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <div class="heading">
        <h1>Dịch thuật morse</h1>
        <h2>-GĐPT Từ Ân-</h2>
        <h2 id="infor"></h2>
    </div>
    <div class="content">
        <div class="container">       
            <div class="morse"> 
                <div class="input-morse">
                    <label for="">Nhập dữ liệu:</label> 
                    <input type="text" name="" id="nhaplieu" placeholder="Nhập dữ liệu"  autocomplete="off">
                </div>
                <div class="input-morse">
                    <label for="">Nội dung hiển thị:</label>
                    <input type="text" id="hienthi" placeholder="Nội dung hiển thị" autocomplete="off">
                 </div>                
                 <div class="input-morse">
                    <label for="">Nội dung từng kí tự:</label>
                    <input type="text" id="private" placeholder="Nội dung từng kí tự" autocomplete="off">
                 </div>                      
            </div>
            <div class="morse-btn">
                
                <input type="submit" value="." id="dots" >
                <input type="submit" value="Up" id="send">
                <input type="submit" value="-" id="ngang">        
                <input type="submit" value="X" id="delete">              
                <input type="reset" name="" id="reset" value="Reset">    
            </div>
        </div>
    </div>
    <!-- <div class="footer">
        <div class="content-footer">
            <img src="./asset/img/background_Từ Ân.jpg" alt=""> 
        </div>
    </div> -->

    <script src="main.js"></script>
</body>
</html>
